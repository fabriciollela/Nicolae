<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Recuperar Senha</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding text-center>
        <b>Digite seu email abaixo:</b>
    <ion-card>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card>
    <button ion-button (click)="enviarEmail()" icon-only full>
        <ion-icon>Enviar</ion-icon>
      </button>
  </ion-content>
