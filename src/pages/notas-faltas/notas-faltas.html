<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notas e Faltas</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Selecione o ano letivo</ion-label>
      <ion-select [(ngModel)]="ano">
        <ion-option value="ano1">2014</ion-option>
        <ion-option value="ano2">2015</ion-option>
        <ion-option value="ano3">2016</ion-option>
        <ion-option value="ano4">2017</ion-option>
        <ion-option value="ano5">2018</ion-option>
        <ion-option value="ano6">2019</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Selecione o bimestre</ion-label>
      <ion-select [(ngModel)]="bimestre">
        <ion-option value="bimestre1">1° Bimestre</ion-option>
        <ion-option value="bimestre2">2° Bimestre</ion-option>
        <ion-option value="bimestre3">3° Bimestre</ion-option>
        <ion-option value="bimestre4">4° Bimestre</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
 
  <ion-content padding>
    <accordion-list *ngFor="let item of items; let index = index" [title]="item.materia" textColor="#FFF" hasMargin="false" headerColor="#F53D3D"
      [expanded]="index === 0">
      <p text-wrap>Média Final:<b>{{item.nota}}</b></p>
      <p text-wrap>Faltas:{{item.faltas}}</p>
    </accordion-list>
  </ion-content>

</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button class="exportar-buttom" color="danger" (click)="exportarBoletim()" icon-only full>Exportar</button>
  </ion-toolbar>
</ion-footer>
