<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Alterar Senha</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding text-center>
        <b>Digite a nova senha de acesso:</b>
    <ion-card>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
          <ion-label floating>Confirme a senha</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-card>
    <button ion-button (click)="alterarSenha()" icon-only full>
        <ion-icon>Alterar Senha</ion-icon>
      </button>
  </ion-content>
