<ion-content>
  <ion-row class="align-center" style="margin-left:10px">
    <ion-card class="ion-card-title" color="danger">

      <ion-card-content >
        Selecione um filho na lista abaixo:
      </ion-card-content>
    
    </ion-card>
     </ion-row>
  <ion-row class="ion-card">
    <ion-list no-lines>
      <ion-item *ngFor="let user of users" (click)="login()">

          <img src="assets/imgs/paulinha.png">
        </ion-avatar>
        <h2>Paulinha</h2>
      </ion-item>
    </ion-list>
  </ion-row>
</ion-content>
