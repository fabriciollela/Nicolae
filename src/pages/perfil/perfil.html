<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <div align="center">
  <img class="profile-image" src="assets/imgs/paulinha.png">
</div>
<div align="center">
  <h4>{{(userName | async)?.firstName}} {{(userName | async)?.lastName}}</h4>
  <h5>Turma: {{(userTurma | async)?.turma}} </h5>
</div>

  <ion-item>
    <ion-label floating>Telefone Fixo</ion-label>
    <ion-input type="text" [(ngModel)]="userData.telFixo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefone Celular</ion-label>
    <ion-input type="text" [(ngModel)]="userData.telCel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Cidade</ion-label>
    <ion-select>
      <ion-option value="Santa City">Santa City</ion-option>
      <ion-option value="Cei">Cei</ion-option>
      <ion-option value="gama">Gama</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Endereço Completo</ion-label>
    <ion-input type="text" [(ngModel)]="userData.endereco"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data de Nascimento</ion-label>
    <ion-datetime required displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="userData.dataNasc"></ion-datetime>
  </ion-item>

  <button color="secondary" ion-button block (click)="salvarPerfil()">Salvar Informações</button>
 
  <button color="danger" ion-button block (click)="altearSenha()">Alterar Senha</button>

</ion-content>
