<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Seja Bem Vindo
    </ion-card-header>
    <ion-card-content>
      Abaixo o horário do aluno para o dia de hoje:
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of horarioListRef$ | async">
        <ion-thumbnail item-start>
          <img src="assets/imgs/paulinha.png">
        </ion-thumbnail>
        <h3><b>{{ item.$key }}° Horário</b></h3>
        <h2>{{ item.materia }}</h2>
        <p>{{ item.professor }}</p>
        <button ion-button clear item-end>Detalhar</button>
        <div>
          
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card-content>
    Para acessar o boletim completo ou horários acesse o menu lateral
  </ion-card-content>

</ion-content>
