<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-header>
      <b>Slogan</b>
    </ion-card-header>
    <ion-card-content>
      <ion-thumbnail item-start text-center>
        <ion-img width="200" height="150" src="assets/imgs/logo.png"></ion-img>
      </ion-thumbnail>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>

      <ion-item>
        <ion-label floating>Matrícula</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button full>Entrar</button>
    <ion-list>
      <ion-item>
        <p>Não consegue</p>
        <p>entrar?</p>
        <button ion-button outline item-end icon-left (click)="openRecuperaSenha()">
          Clique aqui
        </button>
      </ion-item>
    </ion-list>
    </form>
  </ion-card>
</ion-content>
