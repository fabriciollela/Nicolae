<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/logo/logo-nicolae.png" />
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-input type="text" maxlength="15" placeholder="MatrÃ­cula"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password"placeholder="Senha"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" color="danger" (click)="login()" >Entrar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div (click)="openRecuperaSenha()">
          <span>Ou recupere sua senha</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
      <button ion-button color="danger" (click)="openSignupModal()" icon-only full >Modal de Filhos</button>
  </ion-toolbar>
</ion-footer>
