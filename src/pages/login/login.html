<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/logo/logo-nicolae.png" />
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-input type="text" maxlength="50" placeholder="e-mail" [(ngModel)]="model.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" maxlength="50" placeholder="Senha" [(ngModel)]="model.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" color="danger" (click)="login()" >Entrar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div (click)="openRecuperaSenha()">
          <span>Ou recupere sua senha</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
