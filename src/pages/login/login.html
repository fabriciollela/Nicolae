<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-header>
      <b>Slogan</b>
    </ion-card-header>
    <ion-card-content>
      <ion-thumbnail item-start text-center>
        <ion-img width="200" height="150" src="assets/imgs/logo.png"></ion-img>
      </ion-thumbnail>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list>

      <ion-item>
        <ion-label floating>Matrícula</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button (click)="openHomePage()" icon-only full>
      <ion-icon >Entrar</ion-icon>
    </button>
    <ion-list>
        <ion-item>
         <p>Não consegue logar?</p> 
          <button ion-button outline item-end icon-left (click)="openRecuperaSenha()">
            Clique aqui
          </button>
        </ion-item>
      </ion-list>  </ion-card>
</ion-content>
